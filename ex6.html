<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        let item = document.getElementById("select_item");
        item.addEventListener("change", additem);

        function additem(){

            const input = document.getElementById("select_item");
            const val = input.value;

            const ulElem = document.getElementById("shopList");
            const liElem = document.createElement('li');

            liElem.innerText = val;

            if (val){
                ulElem.appendChild(liElem);
            }
        }

    </script>
    </body>
</html>
